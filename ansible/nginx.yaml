- name: Configure web server using Ansible
  hosts: web
  become: yes

  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Start nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy web page
      copy:
        content: |
          <h1>GIT+Terraform + Ansible</h1>
          <p>GIT provides codes , Terraform created this VM</p>
          <p>Ansible configured it ðŸš€</p>
        dest: /var/www/html/index.html
